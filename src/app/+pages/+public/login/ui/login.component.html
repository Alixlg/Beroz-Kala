<section [class.darkMode]="!isDarkMode" [class.lightMode]="isDarkMode">

  <header>

    <div class="changeTheme">
      <a (click)="isDarkMode =! isDarkMode">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="2em"
          height="2em" viewBox="0 0 256 256" xml:space="preserve">
          <defs>
          </defs>
          <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;"
            transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)">
            <path
              d="M 87.823 60.7 c -0.463 -0.423 -1.142 -0.506 -1.695 -0.214 c -15.834 8.398 -35.266 2.812 -44.232 -12.718 c -8.966 -15.53 -4.09 -35.149 11.101 -44.665 c 0.531 -0.332 0.796 -0.963 0.661 -1.574 c -0.134 -0.612 -0.638 -1.074 -1.259 -1.153 c -9.843 -1.265 -19.59 0.692 -28.193 5.66 C 13.8 12.041 6.356 21.743 3.246 33.35 S 1.732 57.08 7.741 67.487 c 6.008 10.407 15.709 17.851 27.316 20.961 C 38.933 89.486 42.866 90 46.774 90 c 7.795 0 15.489 -2.044 22.42 -6.046 c 8.601 -4.966 15.171 -12.43 18.997 -21.586 C 88.433 61.79 88.285 61.123 87.823 60.7 z"
              style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,0,0); fill-rule: nonzero; opacity: 1;"
              transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
          </g>
        </svg>
      </a>
    </div>

    <div class="defultBackButtom" [class.lightModeBackButton]="isDarkMode" [class.darkModeBackButton]="!isDarkMode">
      <a routerLink="">برگشت</a>
    </div>

  </header>

  <main>
    <section class="loginForm">
      <form action="">
        <header>ورود</header>

        <section>

          <label for="username">نام کاربری</label>
          <input [(ngModel)]="username" name="username" type="text" placeholder="نام کاربری خود را وارد کنید">

        </section>

        <section>

          <label for="password">رمز عبور</label>
          <input [(ngModel)]="password" name="password" type="password" placeholder="رمز عبور خود را وارد کنید">

        </section>

        <a routerLink="/register">حساب ندارید؟ ثبت نام کنید</a>

        @if(username.length >= 2){
        <section>

          <button (click)="login()" [disabled]="password.length < 8">ورود</button>

        </section>
        }

        @if (error != "") {
        <section class="alert">

          <div [class.errorAlert]="!isLogin" [class.successAlert]="isLogin">
            <p>{{error}}</p>
          </div>

        </section>
        }
      </form>
    </section>

  </main>

</section>
